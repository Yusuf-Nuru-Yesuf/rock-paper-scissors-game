<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <nav class="navbar">
        <h1>Welcome To Rock-Paper-Scissors Game</h1>
    </nav>
    <div class="button-container">
        <button class="button" id="rock" ><img src="img/rock-emoji.png" alt="Rock"></button>
        <button class="button" id="paper" ><img src="img/paper-emoji.png" alt="Rock"></button>
        <button class="button" id="scissors" ><img src="img/scissors-emoji.png" alt="Rock"></button>    
    </div>

    <div class="result-container" id="result">
        <h1>User: 0 vs Computer: 0</h1>
        <p>Make your selection to start a new game!</p>
    </div>

    <script src="index.js"></script>
</body>
</html>
